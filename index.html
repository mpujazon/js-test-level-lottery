<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery</title>
    <link rel="stylesheet" href="./src/styles/styles.css">
</head>
<body>
    <main>
        <section id="form-container">
            <h2>Nueva jugada</h2>
            <form id="lottery-form">
                <label for="userNumber">Introduce un número del 1 al 10</label>
                <input type="number" name="userNumber" id="" min="1" max="10" required>
                <p id="error-message" class="hidden">Asegúrate de introducir un número del 1 al 10.</p>
                <button type="submit">Comprobar resultado</button>
            </form>
            <article id="message-container">
            </article>
        </section>
        <section id="results-container">
            <h2>Últimas jugadas</h2>
            <table>
                <thead>
                    <tr>
                        <th>Número usuario</th>
                        <th>Número ganador</th>
                        <th>Resultado</th>
                    </tr>
                </thead>
                <tbody id="row-results-container">
                </tbody>
            </table>
            <button>Borrar historial</button>
        </section>
    </main>
    <script type="module" src="index.js"></script>
</body>
</html>
